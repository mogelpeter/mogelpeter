<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100">
  <style>
    @keyframes rise {
      from {
        transform: translateY(110px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 0.8;
      }
    }
    
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      }
      50% {
        text-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
      }
    }
    
    .matrix-bg {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    
    .digit {
      font-family: monospace;
      font-size: 14px;
      fill: #0f0;
      animation: rise linear infinite, glow 3s ease-in-out infinite;
    }
    
    .footer-text {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: #0f0;
      animation: glow 2s ease-in-out infinite;
      text-anchor: middle;
    }
  </style>
  
  <rect class="matrix-bg" width="800" height="100" />
  
  <!-- Matrix digits going upward -->
  <text x="40" y="80" class="digit" style="animation-duration: 10s;">1</text>
  <text x="140" y="60" class="digit" style="animation-duration: 8s;">0</text>
  <text x="210" y="70" class="digit" style="animation-duration: 9s;">1</text>
  <text x="280" y="50" class="digit" style="animation-duration: 7s;">0</text>
  <text x="350" y="80" class="digit" style="animation-duration: 11s;">1</text>
  <text x="420" y="60" class="digit" style="animation-duration: 12s;">0</text>
  <text x="490" y="70" class="digit" style="animation-duration: 9s;">1</text>
  <text x="560" y="50" class="digit" style="animation-duration: 10s;">0</text>
  <text x="630" y="80" class="digit" style="animation-duration: 8s;">1</text>
  <text x="700" y="60" class="digit" style="animation-duration: 12s;">0</text>
  
  <!-- Footer text -->
  <text x="400" y="50" class="footer-text">[ Follow the white rabbit ]</text>
</svg>
